<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link
    rel="icon"
    type="image/png"
    sizes="256x256"
    href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header class="top-bar">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball" class="pokeball-icon"/>
      <h1>Pokédex</h1>
    </div>

    <input type="text" id="search-input" placeholder="Search Pokémon..." />
  </header>

  <main class="pokedex-container">
    <section class="pokemon-grid"></section>

    <aside class="pokemon-details hidden"></aside>
  </main>

  <script src="./script.js"></script>
</body>
</html>
